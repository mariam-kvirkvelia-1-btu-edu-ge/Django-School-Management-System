{% extends 'base.html' %}


{% block title %}

  {% if object %}
    Update {{ object }}
  {% else %}
      New staff info
  {% endif %}

{% endblock title %}


{% block content %}

<form action="" method="POST">
  {% csrf_token %}

  {% include 'corecode/form_snippet.html' %}

  {% if object %}
    <input type="submit" class="btn btn-primary" value="Save changes">
  {% else %}
    <input type="submit" class="btn btn-primary" value="Add new staff member">
  {% endif %}
</form>


{% endblock content %}
